<!DOCTYPE html>
{% load static from staticfiles %}
{% load bootstrap3 %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}OWD | Sign Up{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="[% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- Make modifications to the CSS here -->
    {% block css %}
    <style>

        .alert {
            text-align: center;
        }

        .form-signin {
            max-width: 540px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
        }

        .navigation {
            position: absolute;
            width: 100%;
        }

        .navigation .button-pane {
            margin-top: 18px;
            margin-right: 15px;
            float: right;
        }

        body {
            padding-top: 0;
        }

    </style>
    {% endblock %}

  </head>

  <body>

    <div class="navigation">
        <div class="button-pane">
            <a class="btn btn-primary" href="{{ login_url }}" role="button">Already have an account?</a>
        </div>
    </div>
    <hr>
    <hr>
    <hr>
    <div class="container">

      <form method="POST" class="form-signin">
        <div class="title">
            <h2>Sign Up for Ocean Wave Data</h2>
            <h4>Analyze and Develop Your Wave Ideas</h4>
            <br>
        </div>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Get Started" class="btn btn-lg btn-primary btn-block">
        <hr>
        <p><a href="{% url 'home' %}">Return to OWD Homepage</a></p>
      </form>

    </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

  </body>
