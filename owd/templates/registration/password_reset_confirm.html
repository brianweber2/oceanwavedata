{% extends "base_1.html" %}
{% load static from staticfiles %}
{% load bootstrap3 %}

{% block title %}OWD | Change Your Password{% endblock %}

{% block css %}
<style type="text/css">
    body {
        text-align: left;
    }

    .password-form {
        padding-right: 30%;
    }
</style>
{% endblock %}

{% block body_content %}
<div class="container">
    <h1>Set a new password</h1>

    <form method="POST" class="password-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Change it" class="btn btn-default">
    </form>
</div>


{% endblock %}
